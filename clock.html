            position: relative;

        #clock{
            background-color: aquamarine;
            text-decoration: solid;

</head>
<body>
    <div id="clock"></div>
    <script>

            function showtime()
            {

            
                let hh=new Date().getHours()
                let mm=new Date().getMinutes()
                let ss=new Date().getSeconds()
                let time= hh+":"+mm+":"+ss
                document.getElementById("clock").innerHTML = time;
            
                setInterval(showtime,1000);
            }
        
            
            showtime()
    </script>
</body>
